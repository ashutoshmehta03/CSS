<!-- 2. Internal CSS

Internal CSS is written inside the <style> tag, within the HTML <head> section.

It styles only the current page.

Example -->

<head>
  <style>
    h1 {
      color: green;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Hello World</h1>
</body>

<!-- When to Use

Styling one single HTML page
Small projects or demos
When external files are not needed -->

<!-- Disadvantages

Not reusable across pages
Slows down page load if too much CSS is added
Still mixes HTML + CSS in same file -->
