 <!-- 1. Inline CSS

Inline CSS means writing CSS directly inside the HTML tag using the style attribute.

It applies only to that specific element.

Example: -->

<h1 style="color: blue; font-size: 30px;">Hello World</h1>

<!-- When to Use

Quick testing
Applying style to a single element
Overriding other styles temporarily -->

<!-- Disadvantages

Not reusable
Bad for large projects
Makes HTML messy
Hard to maintain -->
